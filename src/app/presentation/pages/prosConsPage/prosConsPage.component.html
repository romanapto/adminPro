<div class="chat-container">
    <div class="chat-messages">
  
      <div class="grid gap-y-2">
  
        <!-- Chat Messages -->
        <app-chat-messages
          text="¿Qué deseas comparar?"
        />
  
        <div *ngFor="let message of messages()">
            <app-chat-messages *ngIf="message.isGpt" 
                    [text]="message.text" 
                    >
            </app-chat-messages>
            <app-my-message *ngIf="!message.isGpt" 
                [text]="message.text">
            </app-my-message>  
        </div>
  
  
        <app-typing-loader *ngIf="isLoading()" />
  
      </div>
    </div>
  
    <!-- MessageBox -->
    <app-text-message-box
      placeholder="Escribe aquí lo que deseas"
      (onMessage)="handleMessage($event)"
    />
  
  
  
  </div>
