    <div class="chat-messages">

            <!--Chat Messages-->
            <!-- <app-chat-messages text ='escribe texto'></app-chat-messages> -->
            <!-- <app-my-message text ='escribe texto'></app-my-message> -->
            <div *ngFor="let message of messages()">
                <app-chat-messages *ngIf="message.isGpt" [text]="message.text"></app-chat-messages>
                <app-my-message *ngIf="!message.isGpt" [text]="message.text"></app-my-message>  
            </div>

            <app-typing-loader *ngIf="isLoading" />
            

            <!-- <app-typing-loader></app-typing-loader> -->
        </div>
    </div>
